name: embed
description: Code generation for embedding arbitrary file content into Dart code.
version: 1.4.0
repository: https://github.com/fujidaiti/embed.dart.git

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  analyzer: ^6.5.0
  embed_annotation: ^1.2.1
  build: ^2.4.1
  source_gen: ^1.5.0
  path: ^1.9.0
  yaml: ^3.1.2
  recase: ^4.1.0
  toml: ^0.15.0
  meta: ^1.15.0
  collection: ^1.19.0

dependency_overrides:
  embed_annotation:
    path: ../embed_annotation

dev_dependencies:
  build_runner: ^2.4.11
  lints: ^3.0.0
  mockito: ^5.4.4
  source_gen_test: ^1.0.6
  test: ^1.25.7
